<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/create_account.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="center" id="signUp_form">
        <div class="header"><h1>SIGN UP</h1></div>
        <div class="form">
            <div class="sign_up">
                <div class="txt_field">
                    <input type="text" name="name" id="name" placeholder="name" required>
                </div>
                <div class="txt_field">
                    <input type="text" name="email" id="email" placeholder="email" required>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>
                <!-- <div class="txt_field">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password" required>
                </div> -->
                <div class="button_field">
                    <button type="submit" onclick="signUp(document.getElementById('email').value, document.getElementById('password').value)">SIGN UP</button>
                </div>
                <div class="button_field">
                    <!-- ausin pa -->
                    <button type="submit" onclick="openPage()">CANCEL</button>
                </div>
            </div>
        <!-- </form> -->
        </div>
    </div>
    <script>
        function openPage() {
            window.location.href = "index.html";
            return true;
        }
    </script>
</body>
</html>
