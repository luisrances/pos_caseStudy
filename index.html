<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="center">
        <div class="label">
            <h1>LOGIN</h1>
        </div>
        <!-- <form> -->
        <div class="form">
            <div class="login_page">
                <div class="txt_field">
                    <input type="text" name="email" id="email" placeholder="email" required onclick="clearTextbox()">
                </div>
                <div class="txt_field">
                    <input type="password" name="password" placeholder="password" id="password" required onclick="clearTextbox()">
                </div>
                <div class="button_field">
                    <button id="btnLogin" onclick="login()">LOGIN</button>
                </div>
                <div class="create_account">
                    Not a member?
                    <a href="create_account.html">Create Account</a>
                </div>
            </div>
        <!-- </form> -->
        </div>
    </div>

    <script>
        // holder for email and password
            var attempt = 0;

            function clearTextbox() {
                document.getElementById("email").innerHTML = "";
                document.getElementById("password").innerHTML = "";
            }
            function openMainPage() {
                window.location.href = "main.html";
                return true;
            }
            function login() {
                // retrieve accounts
                var email = document.getElementById("email").value;
                var pass = document.getElementById("password").value;
                if (email == "admin" && pass == "admin") {
                    attempt = 0;
                    window.location.href = "main.html";
                    document.getElementById("email").innerHTML = "";
                    document.getElementById("password").innerHTML = "";
                }
                else {
                    attempt++;
                    // error
                    document.getElementById("email").value = "";
                    document.getElementById("password").value = "";
                    alert("Wrong attempt please try again");
                    if (attempt == 3) {
                        document.getElementById("email").disabled = true;
                        document.getElementById("password").disabled = true;
                        document.getElementById("btnLogin").disabled = true;
                        document.getElementById("email").innerHTML = "";
                        document.getElementById("password").innerHTML = "";
                        document.getElementById("email").value = null;
                        document.getElementById("password").value = null;
                        alert("You have entered 3 consecutive wrong attempts. Please try again!");
                    }
                }
            }
    </script>
</body>

</html>
