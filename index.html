<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="center" id="login_form">
        <div class="label">
            <h1>LOGIN</h1>
        </div>
        <!-- <form> -->
        <div class="form">
            <div class="login_page">
                <div class="txt_field">
                    <input type="text" name="email" id="email" placeholder="Email" required onclick="clearTextbox()">
                </div>
                <div class="txt_field">
                    <input type="password" name="password" placeholder="Password" id="password" required onclick="clearTextbox()">
                </div>
                <div class="button_field">
                    <button id="btnLogin" onclick="login()">LOGIN</button>
                </div>
                <div class="create_account">
                    Not a member?
                    <a href="create_account.html">Create Account</a>
                </div>
            </div>
        <!-- </form> -->
        </div>
    </div>

</body>

</html>
