<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- The button to trigger the popup -->
    <button id="popup-trigger" onclick="displayProduct(product)">Show Items</button>

    <!-- The popup container -->
    <div id="popup-container">
        <!-- The popup content will be generated here -->
        <div class="center">
            <button id="popup-exit" class="btn">X</button>
            <div id="popup-content">
                <img id="product_img" src="" alt="Product Image">
                <h2 id="product_name"></h2>
                <p id="product_price"></p>
                <p id="product_desc"></p>
            </div>
        </div>
    </div>

    <div class="previewMenu" id="previewMenu">
            <div class="productContent">
                <div class="img_holder">
                    <img class="add_to_cart_img" id="product_img" src="">
                </div>
                <div class="text_content">
                    <div class="btn-close" onclick="toggle_remove()">&times;</div>
                    <h1 id="product_name"></h1>
                    <p id="product_price"></p>
                    <div class="contSoldby">
                        <p>Sold by :</p>
                        <p id="product_soldBy">Porsche Design of America, Inc.</p>
                    </div>

                    <p id="desc_product">DESCRIPTION: </p>
                    <p id="product_desc"></p>

                    <div class="contColor">
                        <p>Color :</p>
                        <p id="product_color"></p>
                    </div>

                    <div class="contScale">
                        <p>Scale :</p>
                        <p id="product_scale"></p>
                    </div>

                    <div class="contItemsCount">
                        <p>Quantity: </p>
                        <button id="btnMinusITEM" onclick="decreaseQuant()">-</button>
                        <div class="input_box">
                            <input type="text" id="itemQuant" name="itemQuant" value="1" required>
                        </div>
                        <button id="btnAddItem" onclick="increaseQuant()">+</button>
                    </div>


                    <button id="btnAdd_to_cart">Add to Cart</button>
                    <button id="btnPlaceOrder">Place Order</button>

                    <div class="contETA">
                        <p>&#x2022;</p>
                        <p id="product_ETA">Shipping within 3 to 4 working days</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Style the popup container */
        #popup-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            height: fit-content;
            width: 400px;
            padding: 30px;
            box-shadow: 0px 5px 20px 10px rgba(0, 0, 0, 0.224);
        }

        /* Style the popup content */
        #popup-content {
            margin-top: -30px;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.4rem;
            font-weight: 700;
            background-color: rgba(67, 67, 67, 0.954);
            color: white;
            text-align: center;
            font-size: 1em;
            transform: translate(10px, -8px);
            padding: 0.5rem 0.7rem;
            border-radius: 50%;
            position: relative;
            top: 0%;
            left: 90%;
            z-index: 1000;
        }

        #popup-trigger:hover {
            background-color: #3e8e41;
        }
    </style>

    <script>

        // Get the popup container and trigger button elements
        const popupContainer = document.getElementById("popup-container");
        const popupTrigger = document.getElementById("popup-trigger");
        const popupContent = document.getElementById("popup-content");
        const popupExit = document.getElementById("popup-exit");

        // para sa checkout
        // // Add an event listener to the trigger button
        // popupTrigger.addEventListener("click", () => {
        //     // Generate the popup content
        //     let content = "";
        //     for (const item in items) {
        //         content += `<p>${items[item]}</p>`;
        //     }
        //     popupContent.innerHTML = content;

        //     // Show the popup container
        //     popupContainer.style.display = "block";
        // });


        // The product data
        var product = {
            image: "css/images/Picture2.jpg",
            name: "Product Name",
            price: "$99.99",
            desc: "This is a product description."
        };

        // Add an event listener to the trigger button
        function popup() {
            // Show the popup container
            popupContainer.style.display = "block";
        };
        function displayProduct(product) {
            current_product = product;
            document.getElementById("product_img").src = product.image;
            document.getElementById("product_name").innerHTML = product.name;
            document.getElementById("product_price").innerHTML = product.price;
            document.getElementById("product_desc").innerHTML = product.dec;

            // Show the popup container
            popupContainer.style.display = "block";
        }

        // Add an event listener to the popup container to close it when clicked outside
        popupContainer.addEventListener("click", (e) => {
            if (e.target === popupContainer) {
                popupContainer.style.display = "none";
            }
        });
        // Add an event listener to the popup container to close it when clicked outside
        popupExit.addEventListener("click", () => {
            popupContainer.style.display = "none";
        });
    </script>
</body>

</html>
