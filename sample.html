<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- contact info -->
    <div class="address-container" id="address-container">
        <div class="center">
            <h2>Delivery Information</h2>
            <div class="flex-delivery">
                <div class="information">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>
                </div>
                
                <div class="modeOfPayment">
                    <div class="form-group">
                        <label for="address">Home Address:</label>
                        <textarea id="address" name="address" rows="2" required></textarea>
                    </div>
                    <label for="paymentMethod">Select Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" onchange="handlePaymentMethod()">
                        <option class="option" value="cash" style="height: 40px;">Cash on Delivery</option>
                        <option class="option" value="ewallet">E-Wallet</option>
                        <option class="option" value="creditcard">Credit Card</option>
                        <option class="option" value="onlinebanking">Online Banking</option>
                    </select>
                    <div id="paymentDetails">
                        <!-- Payment details fields will be dynamically added here -->
                    </div>
                </div>
                
            </div>
            <input type="submit" id="btnAddress" onclick="popupOrderSuccess()">
        </div>
    </div>


    <style>
        /* contact information */
        .address-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(99, 98, 98, 0.858);
            z-index: 100;
            display: block;
        }
        .address-container .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            height: fit-content;
            width: 600px;
            padding: 30px;
            box-shadow: 0px 5px 20px 10px rgba(0, 0, 0, 0.224);
        }
        .address-container h2 {
            text-align: center;
        }
        .flex-delivery {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .address-container .information {
            width: 50%;
        }
        .address-container h2 {
            color: black;
            margin: 0 0 10px 0 ;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .address-container .modeOfPayment {
            width: 50%;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        #paymentMethod {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #paymentMethod * {
            font-size: 14px;
        }
        #btnOk, #buyNow, #btnAddress {
            display: inline-flex;
            padding: 0.5rem 1rem;
            background-color: #1aa06d;
            color: #ffffff;
            font-size: 1rem;
            line-height: 1.5rem;
            font-weight: 500;
            justify-content: center;
            width: 100%;
            border-radius: 0.375rem;
            border: none;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
    </style>

    <script>
        
    </script>
</body>

</html>
